<t> 起风了（李白篇）</t>
<p>我本不屑区区人间 奈何偏偏被仰为诗仙</p>
<p>  十岁早把百书观遍 思赴长安宴</p>
<p>  天涯浪迹 狂歌舞剑 做林下七贤</p>
